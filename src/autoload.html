
<html>
	<head>
		<meta charset="UTF-8">
		<title>StarX Autoload example</title>
	</head>

	<body>
        Basic demonstration of embedding StarX into a webpage.
        You will need to paste:
            { [ "StarX": "autoload_example" } ]
        <br>
        Here is an example of result:
        <div style='border:1px solid #e0e0e0; padding:8px; border-radius:5px;'>


		<div class="starx_widget">{["StarX":"autoload_example", "width":500, "height":500,"color":"red"]}</div>
        </div>
    </body>
	<script data-main='StarX/main' src='StarX/starx.js'></script>
</html>
