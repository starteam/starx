        Basic demonstration of embedding StarORF into a webpage.

        <br>
        Here is an example of result:
        <div style='border:1px solid #e0e0e0; padding:8px; border-radius:5px;'>


		<div>{["StarX":"StarORF", "width":500, "height":500,"color":"red"]}</div>
        </div>
    </body>
	<script src="StarX/lib/jquery-2.0.0.min.js"></script>
