<!DOCTYPE html>
<html>
	<head>
		<title>StarORF 2 - Open Reading Frame Finder Tool </title>
		<link type="text/css" href="lib/css/smoothness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
		<script src="lib/jquery-1.7.2.min.js"></script>
		<script src="lib/jcanvas.js"></script>
		<script src="lib/jquery-ui-1.8.16.custom.min.js"></script>
		<script src="lib/modernizr-latest.js"></script>
	</head>
	<body>
		<div id='wait' title="Please wait..." modal='true'>
			<p>
				Please wait...
			</p>
		</div>
		Input sequence <a id='new_window' style='font-size:10px;float:right' href='app.html' target='_new'>Open in new window</a>
		<br>
		<textarea id='sequence' style='width:100%;height:200px;border-width:1px, border-color:black'></textarea>
		<br>
		<div style='width:100%;'>
			Sequence length is <span id='length'>0</span> bp.
			Percentage of GC is <span id='perc'>0</span>%.
			Current minimal ORF length is <span id='minlen'>0</span>bp.
			<button id='changelength' style='font-size:10px' >
				Change ORF Length
			</button>
			<button id='reversecomplement' style='font-size:10px'>
				Reverse Complement
			</button>
			<button id='allorfs' style='font-size:10px'>
				Calculate all ORFs
			</button>
			<input type='checkbox' id='decoded31' />
			<label style='font-size:10px' for='decoded31'>3 letter code</label>
		</div>
		<br>
		<canvas id='canvas' class='canvas' style='width:100%; height:300px; border-color:black; border-width:1px;
		border-style:solid;' width=1000 height=300></canvas>
		<br>
		<div style='padding:5px; width: 99%; border-width:5px'>
			<div id='scrollbar'></div>
			<br>
			<div id='decodedlabel'>
				Putative ORF protein sequence:
				<button id='decodedblast' style='font-size:10px'>
					Blast
				</button>
			</div>
			<textarea id='decoded' style='width:100%;height:100;'></textarea>
		</div>
		<div id='allORFs'></div>
		<script src="aminoacid.js"></script>
		<script src="app.js"></script>
	<script type="text/javascript">

		var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");

	</body>
</html>
